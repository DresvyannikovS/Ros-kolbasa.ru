<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="style_reg-page.css" />
</head>
<body>
    
    <div id="authForm" class="reg">
        <form action="" class="reg__form">
          <button id="closeButton" class="close-button reg__close-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs/>
            <line id="Line 12" x1="7.424316" y1="6.718750" x2="21.566406" y2="20.861328" stroke="currentColor" stroke-opacity="1.000000" stroke-width="1.000000"/>
            <line id="Line 13" x1="6.717285" y1="20.859375" x2="20.859375" y2="6.716797" stroke="currentColor" stroke-opacity="1.000000" stroke-width="1.000000"/>
          </svg>
          </button>
    
          <h1 class="reg__title">Вход в личный кабинет</h1>
          <p class="reg__text">Введите логин и пароль</p>
          <input type="text" class="reg__input" placeholder="Введите почту или телефон">
          <input type="password" class="reg__input" placeholder="Введите пароль">
          <button class="reg__button">Войти</button>
          <p class="reg__privacy">Нажимая на кнопку вы автоматически соглашаетесь с правилами обработки персональных данных</p>
        </form>
      </div>

</body>
